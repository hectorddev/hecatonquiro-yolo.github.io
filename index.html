<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/style-mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet"> 
   
</head>
<body>
    <header>
        <h1 class="title">Simon Dice</h1>
        <p id="record"></p>
    </header>
    <div class="gameboard">
        <button id="btnEmpezar" class="btn-start hide" onclick="empezarJuego()">Empezar Juego</button>
        <div id="rojo" class="color rojo left" data-color="rojo">
        </div>
        <div id="azul" class="color azul right" data-color="azul">
        </div>
        <div id="verde" class="color verde left" data-color="verde">
        </div>
        <div id="amarillo" class="color amarillo right" data-color="amarillo">
        </div> 
    </div>
    <footer>
        <div>
            <p id="puntaje"></p>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
